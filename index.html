<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parniyan & Vincent Â· Coming Soon</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: rgb(34, 54, 94);
      --bg: #f7f9fd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(136,168,210,0.25), transparent 45%),
                  radial-gradient(circle at 80% 25%, rgba(120,146,196,0.2), transparent 50%),
                  radial-gradient(circle at 35% 80%, rgba(100,140,190,0.18), transparent 48%),
                  var(--bg);
      font-family: "Cormorant Garamond", serif;
      color: var(--ink);
      padding: 1.5rem;
    }
    .card {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 2.5rem 2rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(34, 54, 94, 0.14);
      border: 1px solid rgba(34, 54, 94, 0.08);
      max-width: 520px;
      width: 100%;
    }
    .seal {
      width: 160px;
      height: 160px;
      margin: 0 auto 1.25rem;
      background: url('images/pv wax seal.png') center/contain no-repeat;
      filter: saturate(0.85) drop-shadow(0 12px 18px rgba(34, 54, 94, 0.25));
    }
    h1 {
      margin: 0;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
      font-size: clamp(1.4rem, 2.2vw, 1.8rem);
    }
    p {
      margin: 0.75rem 0 0;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Coming soon">
    <div class="seal" aria-hidden="true"></div>
    <h1>Coming Soon</h1>
    <p>Our celebration site will be unveiled shortly.</p>
  </main>
</body>
</html>
