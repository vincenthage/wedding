<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parniyan & Vincent — RSVP</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Forum&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --black:#0b0b0c;
    --ivory:#FAF7EF;
    --gold:#D4AF37;
    --gold2:#B08D2E;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--black);
    color:var(--ivory);
    font-family:"Cormorant Garamond", serif;
    line-height:1.45;
    -webkit-font-smoothing:antialiased;
    text-rendering:optimizeLegibility;
  }
  .wrap{
    max-width:980px;
    margin:4rem auto;
    padding:0 1rem;
  }
  .frame{
    position:relative;
    background:linear-gradient(180deg, rgba(212,175,55,0.03), rgba(212,175,55,0.01)), var(--black);
    padding:3.5rem 2.5rem;
    overflow:hidden;
  }
  /* Outer Deco border */
  .frame{ 
    box-shadow:
      0 0 0 2px var(--gold),
      0 0 0 10px rgba(212,175,55,0.15),
      inset 0 0 0 2px var(--gold);
  }
  .frame::before, .frame::after{
    content:"";
    position:absolute; left:28px; right:28px; height:2px;
    background:
      linear-gradient(to right, transparent, var(--gold) 18%, var(--gold2) 50%, var(--gold) 82%, transparent);
  }
  .frame::before{ top:28px; }
  .frame::after{ bottom:28px; }
  /* Corner braces */
  .corner{position:absolute; width:78px; height:78px; border:2px solid var(--gold);}
  .corner.tl{top:14px; left:14px; border-right:none; border-bottom:none;}
  .corner.tr{top:14px; right:14px; border-left:none; border-bottom:none;}
  .corner.bl{bottom:14px; left:14px; border-right:none; border-top:none;}
  .corner.br{bottom:14px; right:14px; border-left:none; border-top:none;}
  /* Inner line work */
  .lines:before, .lines:after{
    content:"";
    position:absolute; top:50%; left:0; right:0; height:2px; transform:translateY(-50%);
    background:linear-gradient(to right, transparent 0%, var(--gold) 20%, var(--gold2) 50%, var(--gold) 80%, transparent 100%);
    opacity:.8;
  }
  .lines:after{
    top:unset; bottom:120px; height:1px; opacity:.55;
  }
  header{
    text-align:center;
    margin-bottom:2.2rem;
  }
  .monogram{
    width:84px; height:84px; display:inline-grid; place-items:center;
    border:2px solid var(--gold); border-radius:18px;
    margin:0 auto 1rem auto; position:relative;
  }
  .monogram::after,.monogram::before{
    content:""; position:absolute; width:16px; height:16px; border:1.5px solid var(--gold);
  }
  .monogram::before{top:-10px; left:-10px; border-right:none; border-bottom:none;}
  .monogram::after{bottom:-10px; right:-10px; border-left:none; border-top:none;}
  .monogram span{
    font-family:"Cinzel Decorative", serif; font-weight:700; letter-spacing:.06em; color:var(--gold);
    font-size:28px;
  }
  h1{
    font-family:"Cinzel Decorative", serif;
    font-size:clamp(28px, 4vw, 48px);
    letter-spacing:.06em; text-transform:uppercase; margin:0 0 .2rem;
    color:var(--gold);
  }
  .tag{
    text-transform:uppercase; letter-spacing:.18em; font-size:.9rem; opacity:.9; margin-top:.25rem;
  }
  .divider{
    margin:1.4rem auto 2rem auto; width:240px; height:28px; display:block;
  }
  .panel{
    max-width:820px; margin:0 auto 1.8rem auto; text-align:center; font-size:1.05rem;
  }
  .embed{
    max-width:820px; margin:0 auto; border:1.5px solid var(--gold); padding:.5rem;
    background:rgba(212,175,55,0.03);
  }
  iframe{ width:100%; height:1200px; border:0; background:transparent; }
  footer{
    text-align:center; opacity:.75; font-size:.95rem; margin-top:1.6rem;
  }
  @media (max-width: 720px){
    .frame{padding:2.2rem 1.1rem;}
    .frame::before,.frame::after{left:18px; right:18px}
    .corner{width:52px; height:52px}
    iframe{ height:1400px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="frame lines">
      <span class="corner tl"></span>
      <span class="corner tr"></span>
      <span class="corner bl"></span>
      <span class="corner br"></span>

      <header>
        <div class="monogram" aria-hidden="true"><span>PV</span></div>
        <h1>Parniyan &amp; Vincent</h1>
        <div class="tag">Château Celebration • 17–19 June 2026</div>
        <svg class="divider" viewBox="0 0 400 24" xmlns="http://www.w3.org/2000/svg" fill="none">
          <path d="M0 12H150M250 12H400" stroke="#D4AF37" stroke-width="2"/>
          <path d="M200 2 L215 12 L200 22 L185 12 Z" fill="#D4AF37"/>
          <path d="M200 2 V22" stroke="#D4AF37" stroke-width="2"/>
        </svg>
      </header>

      <div class="panel">
        Join us for a weekend of sparkle and elegance as we celebrate our marriage in château surrounds.
      </div>

      <div class="embed">
        <!-- Tally embed — the script below appends your query string to preserve hidden fields -->
        <iframe id="tallyFrame" title="RSVP form"></iframe>
      </div>

      <footer>
        Kindly RSVP by <strong>15 April 2026</strong>. Dress code: Gatsby chic in a royal setting.
      </footer>
    </div>
  </div>

<script>
  (function(){
    // EDIT THIS: your Tally form share link (without parameters)
    var TALLY_BASE = "https://tally.so/r/me4zkO";
    // Keep guest-specific hidden fields by passing through the URL query string
    var qs = window.location.search || "";
    var url = TALLY_BASE + (qs ? qs : "");
    document.getElementById("tallyFrame").src = url;
  })();
</script>
</body>
</html>
